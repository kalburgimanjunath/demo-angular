<p>login works!</p>

<form [formGroup]="loginForm">

  <label>
    User Name:
    <input type="text" formControlName="userName">
  </label>

  <label>
    Password:
    <input type="text" formControlName="userPassword">
  </label>
  <button type="submit" value="Login" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>

</form>
